<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="./js/calc.js"></script>
        <link rel="stylesheet" href="./css/style.css" />
        <title>BMI Calculator</title>
    </head>
    <body>
        <form id="form">
            <ul class="form-style">
                <li>
                    <label class="container">Male
                        <input type="radio" checked="checked" name="sex" id="sex0" value="m" onchange="calculateMWW()">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Female
                        <input type="radio" name="sex" id="sex1" value="f" onchange="calculateMWW()">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li>
                    <label>Weight</label>
                    <input name="weight" id="weight" onchange="calculateMWW()" />
                </li>
                <li>
                    <label>Triceps</label>
                    <input name="triceps" id="triceps" onchange="calculateMWW()" />
                </li>
                <li>
                    <label>Subscapula</label>
                    <input name="subscapula" id="subscapula" onchange="calculateMWW()" />
                </li>
                <li id="abdominalOption">
                    <label>Abdominal</label>
                    <input name="abdominal" id="abdominal" onchange="calculateMWW()" />
                </li>
                <li>
                <input type="button" value="Calculate" onclick="calculateMWW()" />
                </li>
                <br>
                <label for="mww">MWW</label>
                <input name="mww" id="mww" value="" />
            </ul>
        </form>
        <div id="calculations"> </div>
        <div id="schedule">
            <table id="weightLossSchedule">
                <caption>Weight Loss Schedule</caption>
                <thead>
                    <tr>
                        <th scope="col">Week</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Weight Lost</th>
                        <th scope="col">Percent Lost</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <!-- <img src="./img/payments.svg" alt=""> -->
    </body>
</html>
